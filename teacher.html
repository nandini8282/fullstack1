<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-primary mb-3">Back to Timetable</a>
        <h1 id="teacher-name">Teacher Name: <span id="teacher"></span></h1>
        <p id="subject">Subject: <span id="subject-info"></span></p>
        <p id="contact-info">Contact Number: <span id="contact-number"></span></p>
        <p id="staff-room">Staff Room Number: <span id="staff-room-number"></span></p>
        <p id="email-info">Email: <span id="email-address"></span></p>
    </div>

    <script>
        // Get query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const teacher = params.get('teacher');
        const subject = params.get('subject');

        // Teacher data (hardcoded for now, but you can fetch from an API or database)
        const teacherData = {
            "Mr Sharma": {
                contact: "9876543210",
                staffRoom: "Room 101",
                email: "mrsharma@school.com"
            },
            "Mrs Gupta": {
                contact: "9876543211",
                staffRoom: "Room 102",
                email: "mrs.gupta@school.com"
            },
            "Ms Roy": {
                contact: "9876543212",
                staffRoom: "Room 103",
                email: "ms.roy@school.com"
            },
            "Mr Verma": {
                contact: "9876543213",
                staffRoom: "Room 104",
                email: "mr.verma@school.com"
            },
            "Mrs Rani": {
                contact: "9876543214",
                staffRoom: "Room 105",
                email: "mrs.rani@school.com"
            },
            "Coach Singh": {
                contact: "9876543215",
                staffRoom: "Gym",
                email: "coach.singh@school.com"
            }
        };

        // Populate the teacher details based on the selected teacher
        if (teacherData[teacher]) {
            document.getElementById("teacher").textContent = teacher;
            document.getElementById("subject-info").textContent = subject;
            document.getElementById("contact-number").textContent = teacherData[teacher].contact;
            document.getElementById("staff-room-number").textContent = teacherData[teacher].staffRoom;
            document.getElementById("email-address").textContent = teacherData[teacher].email;
        } else {
            document.getElementById("teacher").textContent = "Unknown Teacher";
            document.getElementById("subject-info").textContent = "N/A";
            document.getElementById("contact-info").textContent = "N/A";
            document.getElementById("staff-room").textContent = "N/A";
            document.getElementById("email-info").textContent = "N/A";
        }
    </script>
</body>
</html>
